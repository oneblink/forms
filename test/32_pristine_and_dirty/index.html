    <script src="../env-head.js"></script>


    <style>
    
      /* indicates if an element has been marked as dirty or pristine */
      .bm-dirty:not(form){
          background-color: cyan;
      }

      .bm-dirty::before{
        content: 'element is dirty';
        display: table-row;
      }

      .bm-pristine:not(form){
          background-color: dodgerblue;
      }

      .bm-pristine::before{
        content: 'element is pristine';
        display: table-row;
      }
    </style>

</head>
<body>
<div data-role="page" data-url="/">
    <header data-role="header"></header>
    <div data-role="content" role="main"></div>
    <footer data-role="footer"></footer>
</div>
<div id="mocha"></div>
<script>
    require(['test'], function () {
        mocha.run();
    });
</script>
</body>
</html>
